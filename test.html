<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f3f3;
    }

    .header {
      background-color: #232f3e;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .header img {
      height: 40px;
      margin-right: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: center;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
      margin: 15px;
      padding: 15px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0;
    }

    .product p {
      font-size: 14px;
      color: green;
      margin: 5px 0;
    }

    .btn {
      background-color: #f0c14b;
      border: 1px solid #a88734;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    <h2>Amazon Clone</h2>
  </div>

  <div class="container">
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61ZbH3vQ5cL._AC_SL1500_.jpg" alt="Laptop">
      <h3>HP Pavilion Laptop</h3>
      <p>$699.99</p>
      <button class="btn" onclick="addToCart('HP Pavilion Laptop')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71K7Q4PaH2L._AC_SL1500_.jpg" alt="Headphones">
      <h3>Sony WH-1000XM4</h3>
      <p>$349.99</p>
      <button class="btn" onclick="addToCart('Sony Headphones')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/81O-KNAh8FL._AC_SL1500_.jpg" alt="Smartwatch">
      <h3>Apple Watch Series 8</h3>
      <p>$399.00</p>
      <button class="btn" onclick="addToCart('Apple Watch')">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(itemName) {
      alert(itemName + " added to cart!");
    }
  </script>

</body>
</html>
