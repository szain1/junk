<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linear Programming Graphical Solver</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <header class="mb-10 text-center">
      <h1 class="text-4xl font-extrabold text-blue-700 mb-2">Linear Programming Solver</h1>
      <p class="text-gray-600 text-lg">Graphical Method for Maximization and Minimization Problems</p>
    </header>

    <div class="grid md:grid-cols-2 gap-8">
      <div class="bg-white shadow-lg rounded-xl p-6 space-y-4">
        <form id="lpForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium">Objective Function</label>
            <input type="text" id="objective" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="e.g. 3x + 4y" required>
          </div>
          
          <div>
            <label class="block text-sm font-medium">Optimization Type</label>
            <select id="type" class="w-full mt-1 p-2 border border-gray-300 rounded">
              <option value="max">Maximization</option>
              <option value="min">Minimization</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium">Constraints</label>
            <textarea id="constraints" rows="5" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="e.g.&#10;x + 2y <= 14&#10;3x - y <= 0&#10;x - y <= 2&#10;x >= 0&#10;y >= 0" required></textarea>
          </div>

          <div class="flex gap-3">
            <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">Solve & Plot</button>
            <button type="button" id="loadExample" class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700 transition">Load Example</button>
          </div>
        </form>
      </div>

      <div class="bg-white shadow-lg rounded-xl p-6">
        <h2 class="text-xl font-semibold mb-4">Graph Output</h2>
        <div id="graph" class="w-full h-[400px]"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("lpForm");
    const graphDiv = document.getElementById("graph");
    const loadExampleBtn = document.getElementById("loadExample");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      // This is a placeholder example plot - in a full system you'd parse and calculate feasible region
      const x = [0, 0, 4, 5, 0];
      const y = [0, 7, 5, 0, 0];

      const region = {
        x: x,
        y: y,
        fill: "toself",
        fillcolor: "rgba(0, 123, 255, 0.3)",
        line: { color: "blue" },
        name: "Feasible Region",
        type: "scatter"
      };

      const layout = {
        title: "Feasible Region (Demo Only)",
        xaxis: { title: "x", zeroline: false },
        yaxis: { title: "y", zeroline: false },
        showlegend: true
      };

      Plotly.newPlot(graphDiv, [region], layout);
    });

    loadExampleBtn.addEventListener("click", function () {
      document.getElementById("objective").value = "3x + 4y";
      document.getElementById("type").value = "max";
      document.getElementById("constraints").value =
        "x + 2y <= 14\n3x - y <= 0\nx - y <= 2\nx >= 0\ny >= 0";

      // Trigger graph immediately
      form.dispatchEvent(new Event("submit"));
    });
  </script>
</body>
</html>
